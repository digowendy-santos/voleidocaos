<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V√¥lei do Caos - Sincronizado</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --sand: #f1c40f; --ocean: #2980b9; --sunset: #e67e22; --glass: rgba(255, 255, 255, 0.94); }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 10px; color: #2c3e50; background-color: #333; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: url('net-of-volleyball-on-the-beach-and-the-sunset-seen-in-the-blurred-background_181624-49550.avif');
            background-size: cover; background-position: center; filter: blur(8px); transform: scale(1.1);
        }
        .container { max-width: 600px; margin: auto; }
        header { text-align: center; color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.9); margin-bottom: 10px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 20px; border: 2px solid var(--sand); background: rgba(0,0,0,0.6); color: white; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--sand); color: #000; }
        .timer-display { background: var(--ocean); color: white; padding: 15px; border-radius: 15px; text-align: center; position: sticky; top: 10px; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.4); margin-bottom: 15px; }
        #clock { font-size: 2.5rem; font-weight: bold; font-family: monospace; display: block; margin-bottom: 5px; }
        .t-btn { background: white; border: none; padding: 6px 12px; border-radius: 10px; font-weight: bold; color: var(--ocean); font-size: 0.7rem; margin: 2px; }
        .card { background: var(--glass); border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        h2 { border-left: 5px solid var(--sunset); padding-left: 10px; color: var(--ocean); margin-top: 0; font-size: 1.1rem; }
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .config-input { padding: 8px; border: 1px solid #ccc; border-radius: 8px; font-size: 0.8rem; font-weight: bold; }
        table { width: 100%; font-size: 0.85rem; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .match-card { border-bottom: 1px solid #eee; padding: 10px 0; display: flex; align-items: center; justify-content: space-between; }
        .score-input { width: 45px; height: 45px; text-align: center; font-size: 1.3rem; border: 2px solid #bbb; border-radius: 10px; font-weight: bold; }
        .save-time-btn { background: var(--ocean); color: white; border: none; padding: 5px; border-radius: 5px; font-size: 0.6rem; cursor: pointer; width: 100%; margin-top: 4px; }
        .btn-finish { background: var(--sunset); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 15px; font-size: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>V√îLEI DO CAOS</h1></header>
    
    <div class="tabs">
        <button class="tab-btn active" id="tabT" onclick="switchTab('torneio')">Torneio</button>
        <button class="tab-btn" id="tabR" onclick="switchTab('ranking')">Ranking Anual</button>
    </div>

    <div id="section-torneio">
        <div class="timer-display">
            <span id="clock">00:00:00</span>
            <button class="t-btn" onclick="startClock()">INICIAR</button>
            <button class="t-btn" onclick="pauseClock()">PAUSAR</button>
            <button class="t-btn" onclick="resetClock()">ZERAR</button>
        </div>

        <div class="card">
            <input type="date" id="tDate" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;" onchange="loadTournament()">
            <div class="config-grid">
                <input type="text" id="team0" class="config-input" onchange="updateTeams()">
                <input type="text" id="team1" class="config-input" onchange="updateTeams()">
                <input type="text" id="team2" class="config-input" onchange="updateTeams()">
                <input type="text" id="team3" class="config-input" onchange="updateTeams()">
            </div>
        </div>

        <div class="card">
            <h2>üìä Classifica√ß√£o do Dia</h2>
            <table>
                <thead><tr><th>POS</th><th>DUPLA</th><th>VIT</th><th>SAL</th></tr></thead>
                <tbody id="rank-body"></tbody>
            </table>
            <button id="finishBtn" class="btn-finish" onclick="finishTournament()">ENCERRAR E PONTUAR üèÖ</button>
        </div>

        <div class="card" id="match-list"></div>
    </div>

    <div id="section-ranking" style="display:none;">
        <div class="card">
            <h2>üèÜ Melhores de 2026</h2>
            <table>
                <thead><tr><th>POS</th><th>JOGADOR</th><th>PTS</th></tr></thead>
                <tbody id="annual-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDPJgGM2i8klLuabUpCFrXuzkI5yc2FzII",
        authDomain: "tabela-ranking---volei-do-caos.firebaseapp.com",
        databaseURL: "https://tabela-ranking---volei-do-caos-default-rtdb.firebaseio.com",
        projectId: "tabela-ranking---volei-do-caos",
        storageBucket: "tabela-ranking---volei-do-caos.firebasestorage.app",
        messagingSenderId: "974894131687",
        appId: "1:974894131687:web:780a6d98b58c9a4722b542",
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- DADOS INICIAIS ---
    const playersInit = ["Rodrigo", "Italo", "MB", "Claudino", "Ben√©", "Samuel", "Vitim", "Marc√≠lio", "Pedro", "Wagner", "Lucas", "Di√™go", "Rudson", "L√©o", "Marc√£o"];
    const matchesDef = [{id:1,a:0,b:1},{id:2,a:2,b:3},{id:3,a:1,b:2},{id:4,a:3,b:0},{id:5,a:2,b:0},{id:6,a:3,b:1},{id:7,a:0,b:1},{id:8,a:2,b:3},{id:9,a:1,b:2},{id:10,a:3,b:0},{id:11,a:2,b:0},{id:12,a:3,b:1}];
    
    let curDate = new Date().toISOString().split('T')[0];
    document.getElementById('tDate').value = curDate;
    let localData = { teams:[], scores:[], finished: false };

    // --- L√ìGICA DE SINCRONIZA√á√ÉO ---
    function loadTournament() {
        curDate = document.getElementById('tDate').value;
        db.ref('tournaments/' + curDate).on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) {
                const newData = {
                    teams: ["Dupla 1", "Dupla 2", "Dupla 3", "Dupla 4"],
                    scores: Array(12).fill({s1:"", s2:"", dur:""}),
                    finished: false
                };
                db.ref('tournaments/' + curDate).set(newData);
            } else {
                localData = data;
                updateUI();
            }
        });
    }

    db.ref('ranking').on('value', (snapshot) => {
        const data = snapshot.val() || {};
        playersInit.forEach(p => { if(data[p] === undefined) data[p] = 0; });
        renderAnnual(data);
    });

    // --- ATUALIZA√á√ïES ---
    function updateUI() {
        for(let i=0; i<4; i++) document.getElementById(`team${i}`).value = localData.teams[i];
        document.getElementById('finishBtn').style.display = localData.finished ? 'none' : 'block';
        
        document.getElementById('match-list').innerHTML = matchesDef.map((m, i) => `
            <div class="match-card">
                <div style="flex:1; text-align:center;"><small>${localData.teams[m.a]}</small><br><input type="number" class="score-input" value="${localData.scores[i].s1}" onchange="saveScore(${i},1,this.value)"></div>
                <div style="width:100px; text-align:center;"><small>JOGO ${m.id}</small><button class="save-time-btn" onclick="saveTime(${i})">SALVAR TEMPO</button><small style="color:orange">${localData.scores[i].dur || ''}</small></div>
                <div style="flex:1; text-align:center;"><small>${localData.teams[m.b]}</small><br><input type="number" class="score-input" value="${localData.scores[i].s2}" onchange="saveScore(${i},2,this.value)"></div>
            </div>`).join('');
        
        calculateRank();
    }

    function saveScore(i, t, v) {
        const path = `tournaments/${curDate}/scores/${i}/${t === 1 ? 's1' : 's2'}`;
        db.ref(path).set(v);
    }

    function saveTime(i) {
        const time = document.getElementById('clock').innerText;
        db.ref(`tournaments/${curDate}/scores/${i}/dur`).set(time);
    }

    function updateTeams() {
        const newTeams = [];
        for(let i=0; i<4; i++) newTeams.push(document.getElementById(`team${i}`).value);
        db.ref(`tournaments/${curDate}/teams`).set(newTeams);
    }

    function calculateRank() {
        let st = localData.teams.map(n => ({n, v:0, sal:0}));
        matchesDef.forEach((m, i) => {
            let s = localData.scores[i];
            if(s.s1 !== "" && s.s2 !== ""){
                let p1 = parseInt(s.s1), p2 = parseInt(s.s2);
                st[m.a].sal += (p1-p2); st[m.b].sal += (p2-p1);
                if(p1 > p2) st[m.a].v++; else if(p2 > p1) st[m.b].v++;
            }
        });
        const sorted = st.sort((a,b) => b.v - a.v || b.sal - a.sal);
        document.getElementById('rank-body').innerHTML = sorted.map((s,i) => `<tr><td>${i+1}¬∫</td><td>${s.n}</td><td>${s.v}</td><td>${s.sal}</td></tr>`).join('');
        return sorted;
    }

    function finishTournament() {
        if(!confirm("Encerrar e pontuar jogadores?")) return;
        const sorted = calculateRank();
        const pts = [5, 3, 2, 2];
        const rankingRef = db.ref('ranking');
        
        rankingRef.once('value', (snap) => {
            let currentR = snap.val() || {};
            sorted.forEach((dupla, rank) => {
                dupla.n.split('/').forEach(p => {
                    let nome = p.trim();
                    currentR[nome] = (currentR[nome] || 0) + pts[rank];
                });
            });
            rankingRef.set(currentR);
            db.ref(`tournaments/${curDate}/finished`).set(true);
            alert("Ranking atualizado!");
        });
    }

    function renderAnnual(data) {
        const sorted = Object.entries(data).sort((a,b) => b[1] - a[1]);
        document.getElementById('annual-body').innerHTML = sorted.map(([n, p], i) => {
            let m = (i===0 && p>0) ? "ü•á " : (i===1 && p>0) ? "ü•à " : (i===2 && p>0) ? "ü•â " : "";
            return `<tr><td>${i+1}</td><td>${m}${n}</td><td><b>${p}</b></td></tr>`;
        }).join('');
    }

    // --- UTILIT√ÅRIOS ---
    function switchTab(t) {
        document.getElementById('section-torneio').style.display = t === 'torneio' ? 'block' : 'none';
        document.getElementById('section-ranking').style.display = t === 'ranking' ? 'block' : 'none';
        document.getElementById('tabT').classList.toggle('active', t==='torneio');
        document.getElementById('tabR').classList.toggle('active', t==='ranking');
    }

    let tm, el = 0;
    function startClock() { clearInterval(tm); let st = Date.now()-el; tm = setInterval(()=>{ el = Date.now()-st; let s=Math.floor(el/1000)%60, m=Math.floor(el/60000)%60, h=Math.floor(el/3600000); document.getElementById('clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }, 1000); }
    function pauseClock() { clearInterval(tm); }
    function resetClock() { pauseClock(); el = 0; document.getElementById('clock').innerText = "00:00:00"; }

    loadTournament();
</script>
</body>
</html>
