<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V√¥lei do Caos - Estat√≠sticas 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --sand: #f1c40f; --ocean: #2980b9; --sunset: #e67e22; --glass: rgba(255, 255, 255, 0.96); }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 10px; color: #2c3e50; background-color: #333; }
        
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: url('net-of-volleyball-on-the-beach-and-the-sunset-seen-in-the-blurred-background_181624-49550.avif');
            background-size: cover; background-position: center; filter: blur(8px); transform: scale(1.1);
        }

        .container { max-width: 800px; margin: auto; }
        header { text-align: center; color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.9); }
        .tabs { display: flex; gap: 8px; margin: 15px 0; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 20px; border: 2px solid var(--sand); background: rgba(0,0,0,0.6); color: white; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--sand); color: #000; }
        
        .timer-display { background: var(--ocean); color: white; padding: 15px; border-radius: 20px; text-align: center; position: sticky; top: 10px; z-index: 100; box-shadow: 0 10px 25px rgba(0,0,0,0.4); margin-bottom: 15px; }
        #clock { font-size: 2.5rem; font-weight: bold; font-family: monospace; display: block; }
        .t-btn { background: white; border: none; padding: 6px 12px; border-radius: 12px; font-weight: bold; color: var(--ocean); font-size: 0.75rem; margin: 2px; cursor: pointer; }
        
        .card { background: var(--glass); border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); overflow-x: auto; }
        h2 { border-left: 5px solid var(--sunset); padding-left: 10px; color: var(--ocean); margin: 0 0 15px 0; }
        
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .config-input { padding: 10px; border: 1px solid #ccc; border-radius: 10px; font-weight: bold; width: 100%; box-sizing: border-box; }
        
        table { width: 100%; font-size: 0.8rem; border-collapse: collapse; min-width: 400px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .match-card { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; align-items: center; justify-content: space-between; }
        .score-input { width: 45px; height: 45px; text-align: center; font-size: 1.3rem; border: 2px solid #bbb; border-radius: 10px; font-weight: bold; }
        
        .btn-finish { background: var(--sunset); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-stats { background: #3498db; color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-action { background: white; border: 1px solid var(--ocean); color: var(--ocean); padding: 4px 6px; border-radius: 6px; font-size: 0.6rem; font-weight: bold; cursor: pointer; margin: 1px; }

        /* Estilo PDF */
        #pdf-template { display: none; padding: 30px; background: white; border: 8px solid var(--ocean); }
        .stat-box { display: inline-block; width: 30%; margin: 10px; padding: 15px; border: 1px solid #eee; border-radius: 10px; }
    </style>
</head>
<body>

<div id="pdf-template">
    <h1 style="color: #2980b9;">V√îLEI DO CAOS - ESTAT√çSTICAS</h1>
    <h2 id="pdf-player-name"></h2>
    <hr>
    <div id="pdf-body"></div>
    <p style="margin-top: 20px; font-size: 0.8rem;">Gerado em: <span id="pdf-timestamp"></span></p>
</div>

<div class="container">
    <header><h1>V√îLEI DO CAOS</h1><p style="color:white; font-weight:bold; margin-top:-10px;">TERESINA / PI</p></header>
    
    <div class="tabs">
        <button class="tab-btn active" id="tabT" onclick="switchTab('torneio')">Torneio</button>
        <button class="tab-btn" id="tabR" onclick="switchTab('ranking')">Ranking & Stats</button>
    </div>

    <div id="section-torneio">
        <div class="timer-display">
            <span id="clock">00:00:00</span>
            <button class="t-btn" onclick="startClock()">INICIAR</button>
            <button class="t-btn" onclick="pauseClock()">PAUSAR</button>
            <button class="t-btn" onclick="resetClock()">ZERAR</button>
        </div>
        <div class="card">
            <input type="date" id="tDate" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px; border:1px solid #ccc;" onchange="loadTournament()">
            <div class="config-grid">
                <input type="text" id="team0" class="config-input" onchange="updateTeams()">
                <input type="text" id="team1" class="config-input" onchange="updateTeams()">
                <input type="text" id="team2" class="config-input" onchange="updateTeams()">
                <input type="text" id="team3" class="config-input" onchange="updateTeams()">
            </div>
        </div>
        <div class="card">
            <h2>üìä Classifica√ß√£o Rodada</h2>
            <table>
                <thead><tr><th>POS</th><th>DUPLA</th><th>V</th><th>SAL</th></tr></thead>
                <tbody id="rank-body"></tbody>
            </table>
            <button id="finishBtn" class="btn-finish" onclick="finishTournament()">ENCERRAR E PONTUAR RANKING üèÖ</button>
        </div>
        <div class="card" id="match-list"></div>
    </div>

    <div id="section-ranking" style="display:none;">
        <div class="card">
            <h2>üèÜ Ranking Anual 2026</h2>
            <button class="btn-stats" onclick="shareFullRankingWPP()">Compartilhar Ranking no WhatsApp üì±</button>
            <table>
                <thead>
                    <tr>
                        <th>POS</th>
                        <th>JOGADOR</th>
                        <th>PTS</th>
                        <th>V/D</th>
                        <th>PP/PC</th>
                        <th>%</th>
                        <th>A√á√ïES</th>
                    </tr>
                </thead>
                <tbody id="annual-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDPJgGM2i8klLuabUpCFrXuzkI5yc2FzII",
        authDomain: "tabela-ranking---volei-do-caos.firebaseapp.com",
        databaseURL: "https://tabela-ranking---volei-do-caos-default-rtdb.firebaseio.com",
        projectId: "tabela-ranking---volei-do-caos",
        storageBucket: "tabela-ranking---volei-do-caos.firebasestorage.app",
        messagingSenderId: "974894131687",
        appId: "1:974894131687:web:780a6d98b58c9a4722b542"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playersInit = ["Rodrigo", "Italo", "MB", "Claudino", "Ben√©", "Samuel", "Vitim", "Marc√≠lio", "Pedro", "Wagner", "Lucas", "Di√™go", "Rudson", "L√©o", "Marc√£o"];
    const matchesDef = [{id:1,a:0,b:1},{id:2,a:2,b:3},{id:3,a:1,b:2},{id:4,a:3,b:0},{id:5,a:2,b:0},{id:6,a:3,b:1},{id:7,a:0,b:1},{id:8,a:2,b:3},{id:9,a:1,b:2},{id:10,a:3,b:0},{id:11,a:2,b:0},{id:12,a:3,b:1}];
    
    let curDate = new Date().toISOString().split('T')[0];
    document.getElementById('tDate').value = curDate;
    let localData = { teams:[], scores:[], finished: false };
    let globalStats = {};

    function loadTournament() {
        curDate = document.getElementById('tDate').value;
        db.ref('tournaments/' + curDate).on('value', (snap) => {
            const data = snap.val();
            if(!data) {
                db.ref('tournaments/' + curDate).set({ teams: ["D1", "D2", "D3", "D4"], scores: Array(12).fill({s1:"", s2:"", dur:""}), finished: false });
            } else { localData = data; updateUI(); }
        });
        calculateGlobalStats();
    }

    function updateUI() {
        for(let i=0; i<4; i++) document.getElementById(`team${i}`).value = localData.teams[i];
        document.getElementById('finishBtn').style.display = localData.finished ? 'none' : 'block';
        document.getElementById('match-list').innerHTML = matchesDef.map((m, i) => `
            <div class="match-card">
                <div style="flex:1;text-align:center;"><small>${localData.teams[m.a]}</small><br><input type="number" class="score-input" value="${localData.scores[i].s1}" onchange="saveScore(${i},1,this.value)"></div>
                <div style="width:110px;text-align:center;"><small>JOGO ${m.id}</small><button class="btn-action" style="width:100%" onclick="saveTime(${i})">FIXAR TEMPO</button><input type="text" style="width:100%;border:none;text-align:center;font-size:0.7rem;color:orange" value="${localData.scores[i].dur || ''}" onchange="saveManualTime(${i},this.value)"></div>
                <div style="flex:1;text-align:center;"><small>${localData.teams[m.b]}</small><br><input type="number" class="score-input" value="${localData.scores[i].s2}" onchange="saveScore(${i},2,this.value)"></div>
            </div>`).join('');
        renderDailyRank();
    }

    function saveScore(i, t, v) { db.ref(`tournaments/${curDate}/scores/${i}/${t===1?'s1':'s2'}`).set(v); }
    function saveTime(i) { db.ref(`tournaments/${curDate}/scores/${i}/dur`).set(document.getElementById('clock').innerText); }
    function saveManualTime(i, v) { db.ref(`tournaments/${curDate}/scores/${i}/dur`).set(v); }
    function updateTeams() { const nt = []; for(let i=0; i<4; i++) nt.push(document.getElementById(`team${i}`).value); db.ref(`tournaments/${curDate}/teams`).set(nt); }

    function renderDailyRank() {
        let st = localData.teams.map(n => ({n, v:0, sal:0}));
        matchesDef.forEach((m, i) => {
            let s = localData.scores[i];
            if(s.s1 !== "" && s.s2 !== ""){
                let p1 = parseInt(s.s1), p2 = parseInt(s.s2);
                st[m.a].sal += (p1-p2); st[m.b].sal += (p2-p1);
                if(p1 > p2) st[m.a].v++; else if(p2 > p1) st[m.b].v++;
            }
        });
        const sorted = st.sort((a,b) => b.v - a.v || b.sal - a.sal);
        document.getElementById('rank-body').innerHTML = sorted.map((s,i) => `<tr><td>${i+1}¬∫</td><td>${s.n}</td><td>${s.v}</td><td>${s.sal}</td></tr>`).join('');
        return sorted;
    }

    // --- MOTOR DE ESTAT√çSTICAS ---

    function calculateGlobalStats() {
        db.ref('tournaments').once('value', (snap) => {
            const allT = snap.val() || {};
            const stats = {};
            playersInit.forEach(p => stats[p] = { pts: 0, wins: 0, losses: 0, pp: 0, pc: 0 });

            // Vasculha todos os torneios
            Object.values(allT).forEach(t => {
                if(!t.scores || !t.teams) return;
                matchesDef.forEach((m, idx) => {
                    const s = t.scores[idx];
                    if(s.s1 === "" || s.s2 === "") return;
                    const p1 = parseInt(s.s1), p2 = parseInt(s.s2);
                    
                    const players1 = t.teams[m.a].split('/');
                    const players2 = t.teams[m.b].split('/');

                    players1.forEach(p => {
                        const n = p.trim(); if(!stats[n]) stats[n] = { pts: 0, wins: 0, losses: 0, pp: 0, pc: 0 };
                        stats[n].pp += p1; stats[n].pc += p2;
                        if(p1 > p2) stats[n].wins++; else stats[n].losses++;
                    });
                    players2.forEach(p => {
                        const n = p.trim(); if(!stats[n]) stats[n] = { pts: 0, wins: 0, losses: 0, pp: 0, pc: 0 };
                        stats[n].pp += p2; stats[n].pc += p1;
                        if(p2 > p1) stats[n].wins++; else stats[n].losses++;
                    });
                });
            });

            // Busca os pontos do ranking acumulado
            db.ref('ranking').once('value', (rSnap) => {
                const rData = rSnap.val() || {};
                Object.keys(stats).forEach(n => stats[n].pts = rData[n] || 0);
                globalStats = stats;
                renderAnnualRank();
            });
        });
    }

    function renderAnnualRank() {
        const sorted = Object.entries(globalStats).sort((a,b) => b[1].pts - a[1].pts);
        document.getElementById('annual-body').innerHTML = sorted.map(([n, s], i) => {
            const total = s.wins + s.losses;
            const perc = total > 0 ? ((s.wins / total) * 100).toFixed(1) : 0;
            let medal = (i===0 && s.pts>0)?"ü•á ":(i===1 && s.pts>0)?"ü•à ":(i===2 && s.pts>0)?"ü•â ":"";
            return `<tr>
                <td><b>${i+1}</b></td>
                <td>${medal}${n}</td>
                <td>${s.pts}</td>
                <td>${s.wins}v-${s.losses}d</td>
                <td>${s.pp}/${s.pc}</td>
                <td><b>${perc}%</b></td>
                <td>
                    <button class="btn-action" onclick="sharePlayerStats('${n}')">WPP</button>
                    <button class="btn-action" onclick="pdfPlayerStats('${n}')">PDF</button>
                    <button class="btn-action" style="background:#ffcccc" onclick="deletePlayer('${n}')">X</button>
                </td>
            </tr>`;
        }).join('');
    }

    function sharePlayerStats(n) {
        const s = globalStats[n];
        const total = s.wins + s.losses;
        const perc = total > 0 ? ((s.wins / total) * 100).toFixed(1) : 0;
        const msg = `üèê *V√îLEI DO CAOS - ESTAT√çSTICAS*\n\n*Jogador:* ${n}\n*Pontos Ranking:* ${s.pts}\n*Vit√≥rias:* ${s.wins}\n*Derrotas:* ${s.losses}\n*Aproveitamento:* ${perc}%\n*Pontos Marcados:* ${s.pp}\n*Pontos Sofridos:* ${s.pc}\n\n_Gerado em Teresina/PI_`;
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
    }

    function pdfPlayerStats(n) {
        const s = globalStats[n];
        const total = s.wins + s.losses;
        const perc = total > 0 ? ((s.wins / total) * 100).toFixed(1) : 0;
        document.getElementById('pdf-player-name').innerText = n;
        document.getElementById('pdf-body').innerHTML = `
            <div class="stat-box"><h3>PTS RANKING</h3><p style="font-size:2rem">${s.pts}</p></div>
            <div class="stat-box"><h3>VIT√ìRIAS</h3><p style="font-size:2rem">${s.wins}</p></div>
            <div class="stat-box"><h3>APROVEITAMENTO</h3><p style="font-size:2rem">${perc}%</p></div>
            <br>
            <div class="stat-box"><h3>PONTOS PR√ì</h3><p style="font-size:2rem">${s.pp}</p></div>
            <div class="stat-box"><h3>PONTOS CONTRA</h3><p style="font-size:2rem">${s.pc}</p></div>
            <div class="stat-box"><h3>JOGOS</h3><p style="font-size:2rem">${total}</p></div>
        `;
        document.getElementById('pdf-timestamp').innerText = new Date().toLocaleString();
        
        const element = document.getElementById('pdf-template');
        element.style.display = 'block';
        html2pdf().from(element).save(`${n}_Estatisticas.pdf`).then(() => element.style.display = 'none');
    }

    function shareFullRankingWPP() {
        let msg = "üèÜ *RANKING GERAL V√îLEI DO CAOS*\n\n";
        Object.entries(globalStats).sort((a,b)=>b[1].pts - a[1].pts).forEach(([n,s], i) => {
            msg += `${i+1}¬∫ ${n}: ${s.pts} pts (${s.wins}v / ${((s.wins/(s.wins+s.losses||1))*100).toFixed(0)}%)\n`;
        });
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
    }

    function deletePlayer(n) { if(confirm(`Remover ${n} definitivamente?`)) { db.ref(`ranking/${n}`).remove(); calculateGlobalStats(); } }

    function finishTournament() {
        if(!confirm("Encerrar e pontuar?")) return;
        const sorted = renderDailyRank();
        const pts = [5, 3, 2, 2];
        db.ref('ranking').once('value', (snap) => {
            let r = snap.val() || {};
            sorted.forEach((d, rank) => { d.n.split('/').forEach(p => { let n = p.trim(); r[n] = (r[n] || 0) + pts[rank]; }); });
            db.ref('ranking').set(r);
            db.ref(`tournaments/${curDate}/finished`).set(true);
            calculateGlobalStats();
            alert("Ranking e Estat√≠sticas Atualizados!");
        });
    }

    function switchTab(t) {
        document.getElementById('section-torneio').style.display = t === 'torneio' ? 'block' : 'none';
        document.getElementById('section-ranking').style.display = t === 'ranking' ? 'block' : 'none';
        document.getElementById('tabT').classList.toggle('active', t==='torneio');
        document.getElementById('tabR').classList.toggle('active', t==='ranking');
        if(t==='ranking') calculateGlobalStats();
    }

    let tm, el = 0;
    function startClock() { clearInterval(tm); let st = Date.now()-el; tm = setInterval(()=>{ el = Date.now()-st; let s=Math.floor(el/1000)%60, m=Math.floor(el/60000)%60, h=Math.floor(el/3600000); document.getElementById('clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }, 1000); }
    function pauseClock() { clearInterval(tm); }
    function resetClock() { pauseClock(); el = 0; document.getElementById('clock').innerText = "00:00:00"; }

    loadTournament();
</script>
</body>
</html>
