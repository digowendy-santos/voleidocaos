<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V√¥lei do Caos - Sistema Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --sand: #f1c40f; --ocean: #2980b9; --sunset: #e67e22; --glass: rgba(255, 255, 255, 0.94); }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 10px; color: #2c3e50; background-color: #333; }
        
        /* Fundo Corrigido com Imagem e Desfoque */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: url('net-of-volleyball-on-the-beach-and-the-sunset-seen-in-the-blurred-background_181624-49550.avif');
            background-size: cover; background-position: center; background-attachment: fixed;
            filter: blur(8px); transform: scale(1.1);
        }

        .container { max-width: 650px; margin: auto; }
        header { text-align: center; color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.9); }
        .tabs { display: flex; gap: 8px; margin: 15px 0; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 20px; border: 2px solid var(--sand); background: rgba(0,0,0,0.6); color: white; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--sand); color: #000; }
        
        .timer-display { background: var(--ocean); color: white; padding: 15px; border-radius: 20px; text-align: center; position: sticky; top: 10px; z-index: 100; box-shadow: 0 10px 25px rgba(0,0,0,0.4); margin-bottom: 15px; }
        #clock { font-size: 2.5rem; font-weight: bold; font-family: monospace; display: block; }
        .t-btn { background: white; border: none; padding: 8px 12px; border-radius: 15px; font-weight: bold; color: var(--ocean); font-size: 0.7rem; margin: 2px; cursor: pointer; }
        
        .card { background: var(--glass); border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        h2 { border-left: 5px solid var(--sunset); padding-left: 10px; color: var(--ocean); margin: 0 0 15px 0; font-size: 1.1rem; }
        
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .config-input { padding: 10px; border: 1px solid #ccc; border-radius: 10px; font-weight: bold; width: 100%; box-sizing: border-box; }
        
        table { width: 100%; font-size: 0.85rem; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        .match-card { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; align-items: center; justify-content: space-between; }
        .score-input { width: 48px; height: 48px; text-align: center; font-size: 1.4rem; border: 2px solid #bbb; border-radius: 10px; font-weight: bold; }
        .duration-input { width: 100%; text-align: center; border: 1px solid #ddd; border-radius: 5px; font-size: 0.7rem; color: var(--sunset); font-weight: bold; margin-top: 4px; padding: 2px; }
        
        .btn-finish { background: var(--sunset); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 15px; }
        .btn-stats { background: #3498db; color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; font-weight: bold; margin-bottom: 15px; cursor: pointer; }
        .btn-action { background: white; border: 1px solid var(--ocean); color: var(--ocean); padding: 5px 8px; border-radius: 8px; font-size: 0.65rem; font-weight: bold; cursor: pointer; }
        .btn-delete { background: #e74c3c; color: white; border: none; padding: 5px 8px; border-radius: 8px; font-size: 0.65rem; cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>V√îLEI DO CAOS</h1></header>
    
    <div class="tabs">
        <button class="tab-btn active" id="tabT" onclick="switchTab('torneio')">Torneio</button>
        <button class="tab-btn" id="tabR" onclick="switchTab('ranking')">Ranking Anual</button>
    </div>

    <div id="section-torneio">
        <div class="timer-display">
            <span id="clock">00:00:00</span>
            <button class="t-btn" onclick="startClock()">INICIAR</button>
            <button class="t-btn" onclick="pauseClock()">PAUSAR</button>
            <button class="t-btn" onclick="resetClock()">ZERAR</button>
        </div>

        <div class="card">
            <input type="date" id="tDate" style="width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:1px solid #ccc; box-sizing: border-box;" onchange="loadTournament()">
            <div class="config-grid">
                <input type="text" id="team0" class="config-input" onchange="updateTeams()">
                <input type="text" id="team1" class="config-input" onchange="updateTeams()">
                <input type="text" id="team2" class="config-input" onchange="updateTeams()">
                <input type="text" id="team3" class="config-input" onchange="updateTeams()">
            </div>
        </div>

        <div class="card">
            <h2>üìä Classifica√ß√£o da Rodada</h2>
            <table>
                <thead><tr><th>POS</th><th>DUPLA</th><th>V</th><th>SAL</th></tr></thead>
                <tbody id="rank-body"></tbody>
            </table>
            <button id="finishBtn" class="btn-finish" onclick="finishTournament()">ENCERRAR E PONTUAR NO RANKING üèÖ</button>
        </div>

        <div class="card" id="match-list"></div>
    </div>

    <div id="section-ranking" style="display:none;">
        <div class="card">
            <h2>üèÜ Ranking Geral 2026</h2>
            <button class="btn-stats" onclick="exportAllStats()">Gerar Extrato Geral üìë</button>
            <table>
                <thead><tr><th>POS</th><th>JOGADOR</th><th>PTS</th><th>A√á√ïES</th></tr></thead>
                <tbody id="annual-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO FIREBASE (Substitua pelos seus dados) ---
    const firebaseConfig = {
        apiKey: "COLE_AQUI",
        authDomain: "COLE_AQUI",
        databaseURL: "COLE_AQUI",
        projectId: "COLE_AQUI",
        storageBucket: "COLE_AQUI",
        messagingSenderId: "COLE_AQUI",
        appId: "COLE_AQUI"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Cronograma baseado no PDF 
    const playersInit = ["Rodrigo", "Italo", "MB", "Claudino", "Ben√©", "Samuel", "Vitim", "Marc√≠lio", "Pedro", "Wagner", "Lucas", "Di√™go", "Rudson", "L√©o", "Marc√£o"];
    const matchesDef = [
        {id:1,a:0,b:1},{id:2,a:2,b:3},{id:3,a:1,b:2},{id:4,a:3,b:0},
        {id:5,a:2,b:0},{id:6,a:3,b:1},{id:7,a:0,b:1},{id:8,a:2,b:3},
        {id:9,a:1,b:2},{id:10,a:3,b:0},{id:11,a:2,b:0},{id:12,a:3,b:1}
    ];
    
    let curDate = new Date().toISOString().split('T')[0];
    document.getElementById('tDate').value = curDate;
    let localData = { teams:[], scores:[], finished: false };
    let currentRanking = {};

    function loadTournament() {
        curDate = document.getElementById('tDate').value;
        db.ref('tournaments/' + curDate).on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) {
                db.ref('tournaments/' + curDate).set({
                    teams: ["Rodrigo/Italo", "MB/Claudino", "Ben√©/Marc√≠lio", "Vitim/Samuel"],
                    scores: Array(12).fill({s1:"", s2:"", dur:""}),
                    finished: false
                });
            } else {
                localData = data;
                updateUI();
            }
        });
    }

    db.ref('ranking').on('value', (snapshot) => {
        currentRanking = snapshot.val() || {};
        playersInit.forEach(p => { if(currentRanking[p] === undefined) currentRanking[p] = 0; });
        renderAnnual();
    });

    function updateUI() {
        for(let i=0; i<4; i++) document.getElementById(`team${i}`).value = localData.teams[i];
        document.getElementById('finishBtn').style.display = localData.finished ? 'none' : 'block';
        
        document.getElementById('match-list').innerHTML = matchesDef.map((m, i) => `
            <div class="match-card">
                <div style="flex:1; text-align:center;"><small>${localData.teams[m.a]}</small><br><input type="number" class="score-input" value="${localData.scores[i].s1}" onchange="saveSc(${i},1,this.value)"></div>
                <div style="width:110px; text-align:center;">
                    <small style="font-weight:bold">JOGO ${m.id}</small><br>
                    <button class="btn-action" style="font-size:0.6rem;" onclick="saveTime(${i})">FIXAR TEMPO</button>
                    <input type="text" class="duration-input" value="${localData.scores[i].dur || ''}" placeholder="00:00:00" onchange="saveManualTime(${i}, this.value)">
                </div>
                <div style="flex:1; text-align:center;"><small>${localData.teams[m.b]}</small><br><input type="number" class="score-input" value="${localData.scores[i].s2}" onchange="saveSc(${i},2,this.value)"></div>
            </div>`).join('');
        calculateRank();
    }

    function saveSc(i, t, v) { db.ref(`tournaments/${curDate}/scores/${i}/${t===1?'s1':'s2'}`).set(v); }
    function saveTime(i) { db.ref(`tournaments/${curDate}/scores/${i}/dur`).set(document.getElementById('clock').innerText); }
    function saveManualTime(i, v) { db.ref(`tournaments/${curDate}/scores/${i}/dur`).set(v); }
    function updateTeams() {
        const nt = [];
        for(let i=0; i<4; i++) nt.push(document.getElementById(`team${i}`).value);
        db.ref(`tournaments/${curDate}/teams`).set(nt);
    }

    function calculateRank() {
        let st = localData.teams.map(n => ({n, v:0, sal:0}));
        matchesDef.forEach((m, i) => {
            let s = localData.scores[i];
            if(s.s1 !== "" && s.s2 !== ""){
                let p1 = parseInt(s.s1), p2 = parseInt(s.s2);
                st[m.a].sal += (p1-p2); st[m.b].sal += (p2-p1);
                if(p1 > p2) st[m.a].v++; else if(p2 > p1) st[m.b].v++;
            }
        });
        const sorted = st.sort((a,b) => b.v - a.v || b.sal - a.sal);
        document.getElementById('rank-body').innerHTML = sorted.map((s,i) => `<tr><td>${i+1}¬∫</td><td>${s.n}</td><td>${s.v}</td><td>${s.sal}</td></tr>`).join('');
        return sorted;
    }

    function finishTournament() {
        if(!confirm("Encerrar e pontuar jogadores?")) return;
        const sorted = calculateRank();
        const pts = [5, 3, 2, 2];
        sorted.forEach((dupla, rank) => {
            dupla.n.split('/').forEach(p => {
                let nome = p.trim();
                currentRanking[nome] = (currentRanking[nome] || 0) + pts[rank];
            });
        });
        db.ref('ranking').set(currentRanking);
        db.ref(`tournaments/${curDate}/finished`).set(true);
        alert("Ranking Atualizado!");
    }

    function renderAnnual() {
        const sorted = Object.entries(currentRanking).sort((a,b) => b[1] - a[1]);
        document.getElementById('annual-body').innerHTML = sorted.map(([n, p], i) => {
            let m = (i===0 && p>0)?"ü•á ":(i===1 && p>0)?"ü•à ":(i===2 && p>0)?"ü•â ":"";
            return `<tr>
                <td><b>${i+1}</b></td>
                <td>${m}${n}</td>
                <td><b>${p}</b></td>
                <td>
                    <button class="btn-action" onclick="exportPlayer('${n}')">EXTRATO</button>
                    <button class="btn-delete" onclick="deletePlayer('${n}')">X</button>
                </td>
            </tr>`;
        }).join('');
    }

    function deletePlayer(n) { if(confirm(`Excluir ${n} do ranking?`)) db.ref(`ranking/${n}`).remove(); }

    function exportPlayer(n) {
        const msg = `üèê EXTRATO: ${n}\nPontua√ß√£o: ${currentRanking[n] || 0} pts`;
        alert(msg); copyToClip(msg);
    }

    function exportAllStats() {
        let msg = `üèÜ RANKING V√îLEI DO CAOS\n`;
        Object.entries(currentRanking).sort((a,b)=>b[1]-a[1]).forEach(([n,p],i) => {
            msg += `${i+1}¬∫ ${n}: ${p} pts\n`;
        });
        alert(msg); copyToClip(msg);
    }

    function copyToClip(t) {
        const el = document.createElement('textarea'); el.value = t; document.body.appendChild(el);
        el.select(); document.execCommand('copy'); document.body.removeChild(el);
        alert("Copiado para o WhatsApp!");
    }

    function switchTab(t) {
        document.getElementById('section-torneio').style.display = t === 'torneio' ? 'block' : 'none';
        document.getElementById('section-ranking').style.display = t === 'ranking' ? 'block' : 'none';
        document.getElementById('tabT').classList.toggle('active', t==='torneio');
        document.getElementById('tabR').classList.toggle('active', t==='ranking');
    }

    let tm, el = 0;
    function startClock() { clearInterval(tm); let st = Date.now()-el; tm = setInterval(()=>{ el = Date.now()-st; let s=Math.floor(el/1000)%60, m=Math.floor(el/60000)%60, h=Math.floor(el/3600000); document.getElementById('clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }, 1000); }
    function pauseClock() { clearInterval(tm); }
    function resetClock() { pauseClock(); el = 0; document.getElementById('clock').innerText = "00:00:00"; }

    loadTournament();
</script>
</body>
</html>
